<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student List</title>
<style>
  /* Your CSS styles can go here */
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Roll number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>101</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Smith</td>
    </tr>
    <!-- Add more rows if needed -->
  </tbody>
</table>
</body>
</html>
